version: "3.9"

services:
    fluxocaixaapiservice:
        build:
            context: .
            dockerfile: FluxoCaixa/Dockerfile
        ports:
            - "5000:80"
        environment:
            - ConnectionStrings__MessageBroker=host=rabbitmqservice
        depends_on:
            - rabbitmqservice
            
    workerservice:
        build:
            context: . 
            dockerfile: Worker/Dockerfile
        environment:
            - ConnectionStrings__MessageBroker=host=rabbitmqservice
            - ConnectionStrings__DataBase=mongodb://mongodbservice
            - DataBase__Name=FluxoCaixa
            - DataBase__CollectionName=CreditoDebito
        depends_on:
            - rabbitmqservice
            - mongodbservice
        restart: always      
    
    relatorioservice:
        build:
            context: .
            dockerfile: Relatorio/Dockerfile
        ports:
            - "5001:80"
        environment:
            - ConnectionStrings__DataBase=mongodb://mongodbservice
            - DataBase__Name=FluxoCaixa
            - DataBase__CollectionName=CreditoDebito
        depends_on:
            - mongodbservice
    
    rabbitmqservice:
        image: rabbitmq:3-management    
        ports:
            - "5672:5672"
            - "15672:15672"        
              
    mongodbservice:
        image: mongo    
        ports:
            - "27017:27017"     
            
        